<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-mail invite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="css/normalize.css">

<body>
    <header>
        <div class="wrapper">
            <div class="logo">
                <a href="index.html">
                <img src="img/Logo.png" alt="Logo">
                </a>
            </div>
        <div class="social">
            <a href="https://facebook.com">

            <img src="img/Twitter_logo.png" alt="Twitter">

        </div>
    </div>
    </header>
    <main>

        <form action="index.html">
            <input type="submit" id="return_button" value="Return to the main page">
        </form>
    </div>
    </div>
    </main>
    <footer class="grey_5">
        <div class="wrapper">
        <a href="index.html"><img id="logo_footer" src="img/Logo.png" alt="Logo"></a>

        <a id="twitter_footer" href="https://twitter.com">

        </a>

        </a>
        <a id="email_footer" href="https://gmail.com">
            <img src="img/Mail_Envelope_1.png" alt="mailto" height="22px">
        </a>
        </div>
